{% extends "base.html" %}

{% block content %}
  <form 
    action="authors/create/"
    method="post"
    class="form-container">
    {% csrf_token %}

    {% if form.errors %}
      <ul class="error-list">
        {% for key, errors in form.errors.items %}
            <li>{{key}} : {{ errors|join:", " }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <div class="content">
      {{ form }}
    </div>

    <input type="submit" value="OK">
  </form>
{% endblock %}
